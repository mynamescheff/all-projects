<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with llama</title>
</head>
<body>
    <h1>Chat with llama</h1>
    <form id="chat-form">
        <!-- Input for user messages -->
        <input type="text" id="message" name="message" placeholder="Enter your message" style="width: 100%; max-width: 600px; height: 50px; font-size: 20px; margin-bottom: 10px;">
        <button type="button" id="mic-button" style="font-size: 20px; vertical-align: top;">ðŸŽ¤</button>
        <button type="submit" style="font-size: 20px; vertical-align: top;">Send</button>
        <!-- Checkbox for enabling/disabling text-to-speech -->
        <label>
            <input type="checkbox" id="speak-check" checked> Speak Response
        </label>
    </form>
    <!-- Scrollable chat history -->
    <div id="chat-history" style="height: 300px; overflow-y: scroll;">
        <!-- Messages will be appended here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        // Speech to Text setup
        let recognition;
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const speechToText = event.results[0][0].transcript;
                document.getElementById('message').value = speechToText;
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
            };
        } else {
            alert("Your browser doesn't support speech recognition. Please use a compatible browser.");
        }

        document.getElementById('mic-button').addEventListener('click', function() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (err) {
                    console.error("Error starting speech recognition: ", err);
                }
            }
        });

        // Send message functionality
        $("#chat-form").submit(function(event) {
            event.preventDefault();
    
            var message = $("#message").val();
            $("#message").val("");
            $("#chat-history").append("<p>User: " + message + "</p>"); // Display user message

            $.ajax({
                url: "/chat",
                method: "POST",
                data: { message: message },
                dataType: "json",
                success: function(response) {
                    if (response.message) {
                        $("#chat-history").append("<p>Bot: " + response.message + "</p>"); // Display bot response
                        if ($('#speak-check').is(':checked')) {
                            speak(response.message); // Speak the response if checkbox is checked
                        }
                    } else {
                        alert("Error: " + response.error);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("Error sending message: " + errorThrown);
                }
            });
        });

        // Text-to-Speech function
        function speak(text) {
            var msg = new SpeechSynthesisUtterance();
            msg.text = text;
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
