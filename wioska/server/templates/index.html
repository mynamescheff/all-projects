<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Dolphin LLM</title>
</head>
<body>
    <h1>Chat with Dolphin</h1>
    <form id="chat-form">
        <!-- Adjust the style attribute as needed to change the size -->
        <input type="text" id="message" name="message" placeholder="Enter your message" style="width: 100%; max-width: 600px; height: 50px; font-size: 20px; margin-bottom: 10px;">
        <button type="button" id="mic-button" style="font-size: 20px; vertical-align: top;">ðŸŽ¤</button>
        <button type="submit" style="font-size: 20px; vertical-align: top;">Send</button>
    </form>
    <div id="chat-history">
        <!-- Loop through messages and display them -->
        {% for msg in messages %}
            <p class="{{msg.sender}}" style="font-size: 16px;">{{ msg.text }}</p>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        // Speech to Text
        let recognition;
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.duration = 20; // Not a standard property, for reference only

            recognition.onresult = function(event) {
                const speechToText = event.results[0][0].transcript;
                document.getElementById('message').value = speechToText;
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
            };
        } else {
            alert("Your browser doesn't support speech recognition. Please use a compatible browser.");
        }

        document.getElementById('mic-button').addEventListener('click', function() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (err) {
                    alert("Microphone access was blocked. Please click the lock icon in your browser's address bar to allow access.");
                }
            }
        });

        // Existing send message functionality
        $("#chat-form").submit(function(event) {
            event.preventDefault();
    
            var message = $("#message").val();
            $("#message").val("");
    
            $.ajax({
                url: "/chat",
                method: "POST",
                data: { message: message },
                dataType: "json",
                success: function(response) {
                    if (response.message) {
                        $("#chat-history").append("<p>" + message + "</p>");
                        $("#chat-history").append("<p>" + response.message + "</p>");
                        speak(response.message); // Use the speak function here
                    } else {
                        alert("Error: " + response.error);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("Error sending message: " + errorThrown);
                }
            });
        });

        function speak(text) {
            var msg = new SpeechSynthesisUtterance();
            msg.text = text;
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
